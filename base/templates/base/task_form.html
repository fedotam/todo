<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        /* Custom styles */
        body {
            background-color: #e7f1fb; /* Light gray background */
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #ffffff; /* White background */
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px; /* Padding inside container */
        }
        h3 {
            color: #007bff; /* Blue title */
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }
        label {
            color: #495057; /* Dark gray label */
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        /* Adjusted width for description field */
        textarea#id_description {
            width: 100%; /* Full width */
            max-width: 100%; /* Ensures it doesn't overflow container */
            height: 150px; /* Adjust height as needed */
            resize: vertical; /* Allows vertical resizing */
        }
        .btn-secondary {
            background-color: #6c757d; /* Gray button */
            color: #ffffff; /* White text */
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* Darker gray on hover */
        }
        .btn-primary {
            background-color: #007bff; /* Blue button */
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- "Go back" link -->
        <a href="{% url 'task-list' %}" class="btn btn-secondary mb-3">Go back</a>

        <!-- Task Form -->
        <h3>Task Form</h3>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_description">Description:</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="id_due_date">Due Date:</label>
                {{ form.due_date }}
            </div>
            <div class="form-group">
                <label for="id_priority">Priority:</label>
                {{ form.priority }}
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
