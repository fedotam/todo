<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            background-color: #e7f1fb; /* Light gray background */
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #ffffff; /* White background */
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px; /* Padding inside container */
        }
        h3 {
            color: #dc3545; /* Red title */
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }
        p {
            font-size: 18px;
            color: #495057; /* Dark gray text */
            margin-bottom: 30px;
            text-align: center;
        }
        .btn-secondary {
            background-color: #6c757d; /* Gray button */
            color: #ffffff; /* White text */
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* Darker gray on hover */
        }
        .btn-danger {
            background-color: #dc3545; /* Red button */
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- "Go back" link -->
        <a href="{% url 'task-list' %}" class="btn btn-secondary mb-3">Go back</a>

        <!-- Delete Task Form -->
        <h3>Delete Task</h3>
        <form method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete this task? "{{ task }}"</p>
            <input type="submit" value="Delete" class="btn btn-danger">
        </form>
    </div>
</body>
</html>
